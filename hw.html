let sentence = window.prompt('Enter a sentence');

let userSentence = sentence.split(' ');
let sentenceArray =[]
 userSentence.map(s => {
    if(s.length >= 3) {
      sentenceArray.push(s);
    }
})

sentenceArray = sentenceArray.reverse().join(' ')
